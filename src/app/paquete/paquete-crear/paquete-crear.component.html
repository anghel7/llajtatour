<form [formGroup]="form" (submit)="crearPaquete()">

  <mat-form-field>
    <input matInput placeholder="Destino" formControlName="destino">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input matInput placeholder="Descripcion" formControlName="descripcion">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input matInput placeholder="Precio" formControlName="precio" type="number">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input matInput placeholder="Guia" formControlName="guia">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" formControlName="fechaPartida" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker (closed)="verificarCierre()"></mat-datepicker>
  </mat-form-field>
  <br>

  <mat-form-field>
    <input matInput placeholder="URL de la imagen" formControlName="img_url">
  </mat-form-field>
  <br>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Aceptar</button>

</form>
<button (click)="reiniciarForm()" type="button">Reiniciar Formulario</button>
<button routerLink="/paquetes/lista" type="button">Regresar a la lista</button>
